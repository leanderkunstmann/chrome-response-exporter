<!DOCTYPE html>
<html>
  <head>
    <title>Export Data Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <label for="url">URL:</label>
    <input type="text" id="targetUrl" name="url"></input>
    <br><br>
    <label for="sel">Export format:</label>
    <select name="sel" id="selection" form="carform">
      <option value="csv">csv</option>
      <option value="json" disabled>json</option>
    </select>
    <br><br>
    <button id="exportButton" type="button" style="background-color: blue; color: white;">Export</button>
    </button>
    <script src="popup.js"></script>
  </body>
</html>
